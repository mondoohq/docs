name: "Optimize Images"

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "**.jpg"
      - "**.jpeg"
      - "**.png"
      - "**.gif"
      - "**.svg"
      - "**.webp"

jobs:
  imgcmp:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: 9sako6/imgcmp@v2.0.4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true
